    <style type="text/css"><!-- stylesheet -->
     /* Tags */
     /* Divs */
      /* Color Palette */
       #color_boxes{
	    background:red;
        display:inline_block !important;
        text-align:center;
        width:auto;
       }
        #color_boxes ul{ margin:0px; padding:0px; }
        #color_boxes .color_line{
         display:inline-block;
         vertical-align:text-top;
         width:9%;
          max-width:17px;
        }
        #color_boxes .color_line .color_line_box{
         border:1px dotted rgba(181,181,181);
         display:inline-block;
         height:12px;
         margin:1px 2px 1px 1px;
         width:12px;
        }
         #color_boxes .color_line .first_box{ border-top-width:1px !important; }
         #color_boxes .color_line .first_row{ border-left-width:1px !important; }
         #color_boxes .color_line .last_box{  }
         #color_boxes .color_line .last_row{ }
        /* Palette */
         #color_boxes #color_palette{
          margin:28px 1px 1px 1px;
          padding:2px;
          position:absolute;
           left:20%;
          text-align:center !important;
         }
        /* Selector */
         #color_boxes #color_selector{
          text-align:center;
          margin:2px 2px;
		  width:auto;
         }
          #color_boxes #color_selector:hover ul{ display:block !important; }
          #color_boxes .color_selector .color_selector_box{
           border:1px dotted rgba(181,181,181);
           display:inline-block;
           height:18px;
           margin:2px 2px 1px 1px;
           width:20px;
          }
          #color_boxes .color_selector .color_selector_name{
           display:inline-block;
           margin:2px 1px 1px 1px;
           text-transform:capitalize;
           vertical-align:top;
          }
      /* Options */
       #options{
        border:0px dotted rgba(181,181,181, 1);
         border-bottom-width:1px;
         border-top-width:1px;
        margin:2px 0px;
        padding:3px 2px 3px 2px;
        text-align:center;
       }
        #options div{ display:inline-block; }
        #options .clear{/* Clear Button */
         display:inline-block !important;
        }
         #options .clear #clear_button{ /* height:21px; */ margin-top:-7.5px !important; vertical-align:top; }
         #options .clear .dropdown ul{ margin-top:14px; }
        #options .color_bx{/* Color Box */
        }
         #options .color_bx .show_bx{
          border:1px solid rgba(0,0,0, 1);
          hegiht:5px;
          width:15px;
         }
         #options .color_bx .preview{
          border:1px solid rgba(0,0,0, 1);
          hegiht:3px;
          width:9px;
         }
      /* Search Form */
       #search_form{
        margin:0px 0px 8px 0px;
       }
        #search_form #find{
          width:70% !important;
        }
        #search_form .button{
          display:none !important;
          width: 25% !important;
        }
     /* Classes */
      /* Color Palette */
      /* Dropdown Menu */
       .dropdown{
        list-style:none;
       }
         .dropdown:hover ul{ display:inline-block; }
        .dropdown li{
         display:inline-block;
        }
        .dropdown ul{
         background-color:rgba(255,255,255, 1);
         border: 1px dotted rgba(181,181,181, 1);
         display:none;
         margin-left:-40px;
         padding: 1px;
         position: absolute;
         text-align:left !important;
        }
         .dropdown ul li{
          display:block !important;
          margin:1px 0px;

			 highlight_color=results_info[query_results_index][0]['highlight']['color'];//gets the already set highlight color

		   _colors({ 'obj':'set', 'set type':'highlight', 'do':'change', 'color':next_color, 'color name':nx_color});//changes the highlight color		   
		  }
         //performs the search
          query=document.getElementById('find').value;//gets the query text
          //
           return Word.run(async(context) => {
            //vars
             var results_count=0;//results count
             var query_id=null;//query storage id
             var loop_counter=0;//loop counter
             var search=context.document.body.search(query);//searches the document for the query text & returns the search as an object

             search.load('font');//loads the font property

               //determines what to do

                   results[result_index]=search;//stores the search object in the results object
                   //stores the results info
                    results_info[result_index]={ 'count':results_count, 'searched':true, 'results':{} }//stores the results counts & searched flag
                  //stores the query info
                   var query_count=Object.keys(results_info).length; if(query_count<=0||query_count==null||query_count==NaN){ query_count=0; }//gets the query lenght
